<!DOCTYPE html>
<html>
    <head>
        <title>드림위키</title>

        <link rel="shortcut icon" type="image/x-icon" href="http://mblogthumb4.phinf.naver.net/20150704_31/arariyo4345_1435965317838FuIB1_PNG/%28%3F%3F%3F%3F%29_%3F%3F%3F%3F%3F%3F_%3F%3F%3F_%3F%3F%3F%3F%3F.png?type=w2">
        <!-- css 삽입 -->
        <link rel = "stylesheet" href = "css/map.css">
    </head>

    <body style = "width : 1920px; height:1080px;">
        <div class ="wraper">
            <div class = "slidebar">
                <div class = "logo2">
                    <img class = "logo" src = "img/DreamWiki.png">
                </div> <!-- logo2 -->
                
                <ul class = "fliter">
                    <li><a href = "#">Job</a></li>
                    <li><a href = "#">Job Experience</a></li>
                    <li><a href = "#">News</a></li>
                    <li><a href = "#">Information</a></li>
                </ul> 
            </div> <!-- slidebar --> 
        </div> <!-- wrapper --> 

        <div id="map"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=368715e4875c6e2ca801fa57acbe080f"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
                center: new kakao.maps.LatLng(37.5113, 127.0979), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var imageSrc = 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new kakao.maps.LatLng(37.5113, 127.0979); // 마커가 표시될 위치입니다

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage // 마커이미지 설정 
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);  

        // 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        var content = '<div class="customoverlay">' +
            '  <a href="https://map.kakao.com/link/map/11394059" target="_blank">' +
            '    <span class="title">구의야구공원</span>' +
            '  </a>' +
            '</div>';

        // 커스텀 오버레이가 표시될 위치입니다 
        var position = new kakao.maps.LatLng(37.5113, 127.0979);  

        // 커스텀 오버레이를 생성합니다
        var customOverlay = new kakao.maps.CustomOverlay({
            map: map,
            position: position,
            content: content,
            yAnchor: 1 
        });
        </script>
    </body>
</html>
